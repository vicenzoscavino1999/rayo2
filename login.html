<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayo ⚡ - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #1d9bf0;
            --primary-hover: #1a8cd8;
            --bg-main: #ffffff;
            --text-main: #0f1419;
            --text-muted: #536471;
            --border: #cfd9de;
            --error: #f4212e;
            --success: #00ba7c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .auth-header {
            padding: 40px 40px 20px;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1d9bf0 0%, #667eea 100%);
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: white;
            fill: white;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 15px;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .auth-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
        }

        .auth-tab:hover {
            color: var(--text-main);
            background-color: rgba(0, 0, 0, 0.03);
        }

        .auth-tab.active {
            color: var(--text-main);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--primary);
            border-radius: 9999px;
        }

        .auth-forms {
            padding: 30px 40px 40px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(29, 155, 240, 0.1);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .form-group .hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1d9bf0 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 155, 240, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .btn-demo {
            width: 100%;
            padding: 14px;
            background: white;
            color: var(--text-main);
            border: 2px solid var(--border);
            border-radius: 9999px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .btn-demo:hover {
            background-color: #f7f9f9;
            border-color: var(--text-muted);
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            color: var(--text-main);
            border: 2px solid var(--border);
            border-radius: 9999px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.2s, border-color 0.2s;
            margin-bottom: 12px;
        }

        .btn-google:hover {
            background-color: #f7f9f9;
            border-color: var(--text-muted);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            display: block;
            background-color: rgba(244, 33, 46, 0.1);
            color: var(--error);
            border: 1px solid rgba(244, 33, 46, 0.2);
        }

        .message.success {
            display: block;
            background-color: rgba(0, 186, 124, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 186, 124, 0.2);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .auth-header {
                padding: 30px 24px 16px;
            }

            .auth-forms {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i data-lucide="zap"></i>
            </div>
            <h1>Bienvenido a Rayo</h1>
            <p>Únete a la conversación ⚡</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" data-form="login">Iniciar Sesión</div>
            <div class="auth-tab" data-form="register">Registrarse</div>
        </div>

        <div class="auth-forms">
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div id="login-message" class="message"></div>

                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-submit" id="login-btn">
                    Iniciar Sesión
                </button>

                <div class="divider"><span>o</span></div>

                <button type="button" class="btn-google" id="google-btn">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continuar con Google
                </button>

                <button type="button" class="btn-demo" id="demo-btn">
                    <i data-lucide="play-circle" style="width: 20px; height: 20px;"></i>
                    Entrar en Modo Demo
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div id="register-message" class="message"></div>

                <div class="form-group">
                    <label for="register-name">Nombre</label>
                    <input type="text" id="register-name" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" placeholder="tu_usuario" required>
                    <p class="hint">Solo letras, números y guiones bajos. Sin espacios.</p>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="Mínimo 6 caracteres" required>
                </div>

                <button type="submit" class="btn-submit" id="register-btn">
                    Crear Cuenta
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        lucide.createIcons();

        // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${tab.dataset.form}-form`).classList.add('active');
            });
        });

        // Demo mode - goes directly to main app
        document.getElementById('demo-btn').addEventListener('click', () => {
            // Store demo mode flag
            localStorage.setItem('rayo_demo_mode', 'true');
            localStorage.setItem('rayo_demo_user', JSON.stringify({
                uid: 'demo-user-123',
                displayName: 'Usuario Demo',
                username: 'demo_user',
                photoURL: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix',
                email: 'demo@rayo.app'
            }));
            window.location.href = 'index.html';
        });

        // Google sign-in
        document.getElementById('google-btn').addEventListener('click', async () => {
            const btn = document.getElementById('google-btn');
            const message = document.getElementById('login-message');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Conectando...';

            try {
                // Import Firebase functions dynamically
                const { loginWithGoogle } = await import('./firebase-config.js');
                const result = await loginWithGoogle();

                if (result.success) {
                    message.className = 'message success';
                    message.textContent = '¡Bienvenido! Redirigiendo...';

                    // Store user data for the app
                    localStorage.setItem('rayo_firebase_user', 'true');
                    localStorage.setItem('rayo_demo_mode', 'true');
                    localStorage.setItem('rayo_demo_user', JSON.stringify({
                        uid: result.user.uid,
                        displayName: result.user.displayName,
                        username: result.user.email.split('@')[0],
                        photoURL: result.user.photoURL,
                        email: result.user.email
                    }));

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Error al iniciar sesión con Google: ' + error.message;
                btn.disabled = false;
                btn.innerHTML = '<svg viewBox="0 0 24 24" style="width:20px;height:20px;"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Continuar con Google';
            }
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const message = document.getElementById('login-message');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>';

            // Simulated login for demo (replace with Firebase when configured)
            setTimeout(() => {
                message.className = 'message success';
                message.textContent = '¡Bienvenido! Redirigiendo...';

                // Demo: save user and redirect
                localStorage.setItem('rayo_demo_mode', 'true');
                localStorage.setItem('rayo_demo_user', JSON.stringify({
                    uid: 'user-' + Date.now(),
                    displayName: 'Usuario',
                    username: 'usuario',
                    photoURL: 'https://api.dicebear.com/7.x/avataaars/svg?seed=User',
                    email: document.getElementById('login-email').value
                }));

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1500);
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const message = document.getElementById('register-message');
            const username = document.getElementById('register-username').value;
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;

            // Validate username
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                message.className = 'message error';
                message.textContent = 'El usuario solo puede contener letras, números y guiones bajos.';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>';

            // Simulated registration for demo
            setTimeout(() => {
                message.className = 'message success';
                message.textContent = '¡Cuenta creada! Redirigiendo...';

                localStorage.setItem('rayo_demo_mode', 'true');
                localStorage.setItem('rayo_demo_user', JSON.stringify({
                    uid: 'user-' + Date.now(),
                    displayName: name,
                    username: username,
                    photoURL: `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`,
                    email: email
                }));

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1500);
        });
    </script>
</body>

</html>
